<div *ngIf="!store.TaiKhoan" class="bg-pink-100 h-[20px]"></div>

<div *ngIf="store.TaiKhoan"  class="bg-blue-100 h-[20px]"></div>


<header>

    <div class="div-header">
        <ul class="header-menu">
            <li>Home</li>
            <li>Shopping</li>
            <li>Contact</li>
            <li>Us about</li>
        </ul>
    </div>

    <div class="hr-logo" >
        <img  *ngIf="!store.TaiKhoan" class="header-logo" src="assets/Images/logo.jpg">
        <img *ngIf="store.TaiKhoan"  class="header-logo" src="assets/Images/Picture1.jpg">
    </div>

    <div class="header-icon ">  
       
        <div class="flex" *ngIf="!store.TaiKhoan">
            <input #s (keyup.enter)="search(s.value)"  type="text" placeholder="Search" class="mt-[1px] hover:border-indigo-700 border-indigo-700 border px-[10px] rounded-l-[020px] text-[20px] h-[30px] w-[200px]">
                    
            <button (click)="search(s.value)"  class="bnt-search">Search</button>
        </div>
        <div *ngIf="user.TaiKhoan" class="flex"> <!-- Tài khoản khách hàng tồn tại (buyer)-->
            <div (click)="cartUser()"><mat-icon >shopping_cart</mat-icon></div>
            <div (click)="youruser()"  class="icon-cart"><mat-icon >reorder</mat-icon></div>
        </div>


        <div style="display:  relative;" *ngIf="store.TaiKhoan"  class="flex "> <!-- Tài khoản cửa hàng-->
           
            <nav class="main-menu">
                <ul class="flex gap-x-[50px]">
                    <li  class="sub-menu">
                        <span class="font-sans text-blue-700">Xin chào!</span><br> <span class="font-sans text-blue-700 font-bold">{{store.TenCuaHang}}</span>
                        <ul class="sub-menu-items">
                            <app-notifications-store *ngIf="isSubMenuVisible"></app-notifications-store>
                           
                        </ul>
                    </li>
                  <li>
                    <a class=" flex" (click)="toggleSubMenu()"  ><mat-icon class="block-inline" >notifications </mat-icon>  <span class="ribbon">{{countInfor}}</span></a>
                    
                    
                  </li>
                 <li (click)="yourshopmanegar()" ><a> <div  class="icon-cart"><mat-icon>store</mat-icon></div></a></li>
                 
                </ul>
              </nav>


            
            
        </div>
        


        <div *ngIf="!user.TaiKhoan && !store.TaiKhoan"> <!-- Giao diện client (Khách vãn lai)-->
            <div (click)="login()" class="icon-cart"><mat-icon>supervised_user_circle </mat-icon></div>
        </div>


        
       
       
       

        
        
    </div>


    


</header>
<br>
<hr>
