<div class="infor">

    <p class="ml-[10px]  text-[10px] text-red-500">* Đây là thông tin gốc của tài khoản khách hàng khi đăng ký tài khoản và không thể thay đổi !</p>
</div>

        <div class="change-address">

    </div>
